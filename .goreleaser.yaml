---
version: 2

before:
  hooks:
    - go mod tidy
    #- go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      #- windows
      #- darwin
    goarch:
      - amd64

archives:
  - id: "xiraid_exporter"
    formats: [ 'tar.gz' ]
    # This name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - NOTICE.md
    # This ensures everything is inside a subdirectory
    wrap_in_directory: true
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
